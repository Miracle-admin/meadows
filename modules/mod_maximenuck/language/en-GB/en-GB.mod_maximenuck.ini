MAXIMENUCK_WIZARD_POSITION_TOPFIXED_DESC="Your menu will start into the standard position. When you scroll the page the menu will stick to the top of the page instead of disapearing. Then it will be always shown anywhere in your page."
MAXIMENUCK_WIZARD_POSITION_NORMAL_DESC="This is the standard menu position defined into your template."
MAXIMENUCK_WIZARD_POSITION_BOTTOMFIXED_DESC="The menu will be shown at the bottom of your page and will be always visible."
