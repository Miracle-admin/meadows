MAXIMENUCK_WIZARD_HIKASHOP_MENU="Hikashop categories menu"
MAXIMENUCK_WIZARD_JOOMSHOPPING_MENU="Joomshopping categories menu"
MAXIMENUCK_WIZARD_JOOMLA_MENU_DESC="This will load the menu that you select in the option 'Menu to render'. Maximenu CK will load all items from this menu and show them on your website. You can use the options on the right to set up which items from your menu you want to show."
MAXIMENUCK_WIZARD_K2_MENU_DESC="This will load the categories from the K2 component. K2 must be installed on your website and you must have installed the Patch Maximenu-K2. Then you can select which categories you want to be shown automatically into your menu."
MAXIMENUCK_WIZARD_HIKASHOP_MENU_DESC="This will load the categories from the Hikashop component. Hikashop is an ecommerce extension and must be installed on your website, and you must have installed the Patch Maximenu-Hikashop. Then you can select which categories you want to be shown automatically into your menu."
MAXIMENUCK_WIZARD_JOOMSHOPPING_MENU_DESC="This will load the categories from the Joomshopping component. Joomshopping is an ecommerce extension and must be installed on your website, and you must have installed the Patch Maximenu-Joomshopping. Then you can select which categories you want to be shown automatically into your menu."
MAXIMENUCK_WIZARD_TYPE_OF_LAYOUT="Choose the way to show your menu"
MAXIMENUCK_WIZARD_LAYOUT_DEFAULT="Default layout"
MAXIMENUCK_WIZARD_LAYOUT_PUSHDOWN="Pushdown layout"
MAXIMENUCK_WIZARD_LAYOUT_NATIVEJOOMLA="Native Joomla! layout"
MAXIMENUCK_WIZARD_LAYOUT_DROPSELECT="Dropselect layout"
MAXIMENUCK_WIZARD_LAYOUT_FLATLIST="Flatlist layout"
MAXIMENUCK_WIZARD_LAYOUT_DEFAULT_DESC="This is the default layout used to make a dropdown menu. The submenus will be displayed over the content on mouseover or mouseclick."
MAXIMENUCK_WIZARD_LAYOUT_PUSHDOWN_DESC="This layout will render quite the same as the default layout, but instead of showing the submenus over the content it will push the content down."
MAXIMENUCK_WIZARD_LAYOUT_NATIVEJOOMLA_DESC="This layout is used to render like a standard menu, this can be useful if you want to make a simple menu in your page but if you need to take advantage of some Maximenu CK features."
MAXIMENUCK_WIZARD_LAYOUT_DROPSELECT_DESC="This will display a simple dropdown list."
MAXIMENUCK_WIZARD_LAYOUT_FLATLIST_DESC="This layout must not be used as main menu. This shall only be used to load some items into a submenu. For example if you want to load your ecommerce categories into a specific submenu, you will load a second Maximenu module into the submenu with the flatlist view to show them."
MAXIMENUCK_WIZARD_MENU_POSITION="Where do you want to put your menu ?"
