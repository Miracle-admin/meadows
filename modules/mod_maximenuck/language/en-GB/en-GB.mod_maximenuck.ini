MAXIMENUCK_WIZARD_STEP_1_HEADING="Welcome in the Maximenu CK Setup Wizard"
MAXIMENUCK_WIZARD_STEP_1_ONLY_ONE_TIME="This wizard will run only one time automatically, if you don't want to use it you can close this window and set up your module manually."
MAXIMENUCK_WIZARD_MENU_TO_RENDER="What sort of menu do you want to show ?"
MAXIMENUCK_WIZARD_JOOMLA_MENU="Joomla! menu"
